<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
        <header>
            <h1>SONDAE</h1>
            <h2> Christian musician from the UK </h2>
        </header>
 

        <main>

            <section id="playlist">
                <h2>Playlist</h2>
                <ul id="track-list">
                    <li class="track" data-src="track1.mp3">Track 1</li>
                    <li class="track" data-src="track2.mp3">Track 2</li>
                    <li class="track" data-src="track3.mp3">Track 3</li>
                </ul>
            </section>
            
            <section id="player">
                <div id="controls">
                    <button id="prev">Prev</button>
                    <button id="play">Play</button>
                    <button id="next">Next</button>
                </div>
                <audio id="audio" controls></audio>
            </section>
        </main>
    
        <footer>
            <p>&copy; 2024 Camila Balderrama </p>
        </footer>
        
        <script src="script.js"></script>

</body>
</html>
